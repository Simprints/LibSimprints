buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0-beta04'
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.10.0"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.5'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.artifactory'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
    jcenter()
}

project.version = "2020.2.1"

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.3'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName project.version
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        releaseWithLogfile {
            initWith release
        }
        endToEndTesting {
            initWith debug
            testCoverageEnabled false
        }
        profiling {
            initWith debug
        }
    }
}

repositories {
    mavenCentral()
    jcenter()
    google()
}

dependencies {
    api 'androidx.annotation:annotation:1.1.0'
    annotationProcessor 'com.google.auto.value:auto-value:1.5.2'

    androidTestImplementation "junit:junit:4.12"
    androidTestImplementation "androidx.test.ext:junit:1.1.1"
}

apply from: '.github/publish/publishConfig.gradle'
apply from: '.github/publish/createpom.gradle'
apply from: '.github/publish/bintrayUpload.gradle'
