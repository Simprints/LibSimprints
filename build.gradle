buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-rc02'
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.5.4"

        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.artifactory'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
    jcenter()
}

project.version = "2018.2.0"

android {
    compileSdkVersion 27
    buildToolsVersion '28.0.2'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName project.version
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        endToEndTesting {
            initWith debug
            testCoverageEnabled false
        }
    }
}

repositories {
    mavenCentral()
    jcenter()
    google()
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'libsimprints'

    publishedGroupId = 'com.simprints'
    libraryName = 'libsimprints'
    artifact = 'libsimprints'

    libraryDescription = 'Simprints ID Interface Library'

    siteUrl = 'https://github.com/SimPrints/LibSimprints'
    gitUrl = 'https://github.com/SimPrints/LibSimprints.git'

    libraryVersion = project.version

    developerId = 'simprints'
    developerName = 'Simprints'
    developerEmail = 'support@simprints.com'

    licenseName = 'MIT'
    licenseUrl = 'https://opensource.org/licenses/MIT'
    allLicenses = ["MIT"]
}

dependencies {
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test:rules:1.0.1'
    implementation 'com.android.support:support-annotations:27.1.1'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
